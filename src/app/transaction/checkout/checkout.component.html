<section>    
        <mat-progress-bar  mode="query" *ngIf="progressService.visibility | async"
        ></mat-progress-bar>
    <mat-card>
        <mat-card-title>Order List</mat-card-title>
        <mat-card-content>
            <div class="example-header" fxLayout="row">
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
            </div>
            <div class="example-container mat-elevation-z8">
                <mat-table [dataSource]="dataSource" matSort >
                    <ng-container matColumnDef="OrderTag">
                      <mat-header-cell *matHeaderCellDef> Order Id </mat-header-cell>
                      <mat-cell *matCellDef="let element" data-label="Order Id"> {{element.OrderTag}} </mat-cell>
                    </ng-container>
            
                    <ng-container matColumnDef="CustomerId">
                        <mat-header-cell *matHeaderCellDef> Customer </mat-header-cell>>
                        <mat-cell *matCellDef="let element" data-label="Customer"> {{element.Customer.Storename}} </mat-cell>
                    </ng-container>
            
                    <ng-container matColumnDef="TotalOrderAmount">
                        <mat-header-cell *matHeaderCellDef> Total Amount </mat-header-cell>>
                        <mat-cell *matCellDef="let element" data-label="Total Amount"> {{element.TotalOrderAmount}} </mat-cell>
                    </ng-container>
            
                    <ng-container matColumnDef="DateCreated">
                        <mat-header-cell *matHeaderCellDef> Date Created </mat-header-cell>>
                        <mat-cell *matCellDef="let element" data-label="Date Created"> {{element.DateCreated | date: 'medium'}} </mat-cell>
                    </ng-container>                   
            
                    <ng-container matColumnDef="PaymentType">
                        <mat-header-cell *matHeaderCellDef> Payment Type </mat-header-cell>
                        <mat-cell *matCellDef="let element" data-label="Payment Type"> {{element.PaymentType}} </mat-cell>
                    </ng-container>  
                    
                    <ng-container matColumnDef="AgentId">
                        <mat-header-cell *matHeaderCellDef> Agent </mat-header-cell>
                        <mat-cell *matCellDef="let element" data-label="Agent"> {{element.FieldAgent.Surname}} </mat-cell>
                    </ng-container>
                   
                    <ng-container matColumnDef="view">
                      <mat-header-cell *matHeaderCellDef> Checkout </mat-header-cell>
                      <mat-cell *matCellDef="let element" data-label="view">
                        <button mat-icon-button color="primary" (click)="viewItems(element)">
                            <mat-icon class="mat-18">more_horiz</mat-icon>
                        </button>
                      </mat-cell>
                    </ng-container>   
                    
                    <ng-container matColumnDef="print">
                        <mat-header-cell *matHeaderCellDef> Print </mat-header-cell>
                        <mat-cell *matCellDef="let element" data-label="print">
                            <button mat-icon-button color="primary" (click)="viewReport(element.id)" [disabled]="!element.Approved">
                                <mat-icon class="mat-18">print</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
                    
                   
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                  </mat-table>
                  <mat-paginator #paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true" [length]="totalSize"
                      [pageIndex]="currentPage" (page)="pageEvent = handlePage($event)">
                  </mat-paginator>
                </div>
            
        </mat-card-content>      
    </mat-card>     
    
</section>
